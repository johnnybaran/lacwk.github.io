<!DOCTYPE html>
<html>
	<head>
	  <title>A Leaflet map!</title>
	  <link rel="stylesheet" href="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7.3/leaflet.css" />
	  <link rel="stylesheet" href="https://unpkg.com/browse/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
	  <script src="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7.3/leaflet.js"></script>
	  <script src="https://unpkg.com/browse/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
	  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	  <style>#map{ width: 500px; height: 500px; }</style>
	</head>
	<body>

	  <div id="map"></div>

 <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([-29.687652, -53.813361], 6);

  // load a tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

	$.getJSON("Mapeamento_DSEP_-__Sistema_Penitenciario_Planos.geojson",function(hoodData){
  	L.geoJson( hoodData  , {
    		style: function(feature){
      		var fillColor,
          	confirmados = feature.properties.confirmados;
      		if ( confirmados > 14 ) fillColor = "#006837";
      		else if ( confirmados > 10 ) fillColor = "#31a354";
      		else if ( confirmados > 8 ) fillColor = "#78c679";
      		else if ( confirmados > 5 ) fillColor = "#c2e699";
      		else if ( confirmados > 2 ) fillColor = "#ffffcc";
      		else fillColor = "#f7f7f7";  // no data
      		return { color: "#999", weight: 1, fillColor: fillColor, fillOpacity: .6 };
    		},
    		onEachFeature: function( feature, layer ){
      		layer.bindPopup( "<strong>" + feature.properties.Name + "</strong><br/>" + feature.properties.confirmados + " casos confirmados" )
    			}
  		}  ).addTo(map);
	});	  
	  	  	  
  // load GeoJSON from an external file
  $.getJSON("Mapeamento_DSEP_-__Sistema_Penitenciario.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data,{
    pointToLayer: function(feature,latlng){
	  var marker = L.marker(latlng);
  	 marker.bindPopup(feature.properties.Name);
  	return marker;
    }
  }).addTo(map);
  });
	  
	  
	  
 
  </script>
	</body>
</html>
